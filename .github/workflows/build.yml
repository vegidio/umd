name: build

on:
  push:
    tags:
      - '*'

env:
  BINARY_NAME: umd

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.vars.outputs.VERSION }}
    steps:
      # The `fetch-depth: 0` is important to fetch all the tags
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: vars
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

  build-linux-windows:
    runs-on: ubuntu-latest
    env:
      VITE_MUI_LICENSE: ${{ secrets.VITE_MUI_LICENSE }}
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install dependencies
        run: |
          sudo apt-get install -y build-essential libgtk-3-dev libwebkit2gtk-4.0-dev libsoup-3.0-dev p7zip-full
          pnpm install -g @go-task/cli

      - name: Build Linux binaries
        run: task package oses=linux archs=amd64

      - name: Build Windows binaries
        run: task package oses=windows archs='amd64 arm64'

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-windows
          path: build/*.zip

  build-macos:
    runs-on: macos-latest
    env:
      VITE_MUI_LICENSE: ${{ secrets.VITE_MUI_LICENSE }}
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          pnpm install -g @go-task/cli

      - name: Build MacOS binaries
        run: task package oses=darwin archs='amd64 arm64'

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: build/*.zip

  release:
    runs-on: ubuntu-latest
    needs: [version, build-linux-windows, build-macos]
    permissions:
      contents: write
    steps:
      # The `fetch-depth: 0` is important to fetch all the tags
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch artifact
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Create the changelog
        run: |
          pnpm install -g release-it @release-it/conventional-changelog
          release-it --ci

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ needs.version.outputs.VERSION }}
          tag: ${{ needs.version.outputs.VERSION }}
          bodyFile: CHANGELOG.md
          replacesArtifacts: true
          artifacts: binaries/*.zip